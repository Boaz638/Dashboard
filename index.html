<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Scanpal</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>   
        </head>
    <body>


        <!--wrapper start-->
        <div class="wrapper">
            <!--header menu start-->
            <div class="header">
                <div class="header-menu">
                    <div class="title">ScanPal <span>Web</span></div>
                    <div class="sidebar-btn">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul>
                        <li><a href="#"><i class="fas fa-search"></i></a></li>
                        <li><a href="#"><i class="fas fa-bell"></i></a></li>
                        <li><a href="#"><i class="fas fa-power-off"></i></a></li>
                    </ul>
                  </div>
                </div>
                <!--header menu end-->
                <!--sidebar start-->
                <div class="sidebar">
                    <div class="sidebar-menu">
                       <center class="Profile">
                         <img src="logo 512by512.png" alt="">
                         <p>Scanpal</p>
                       </center>
                       <li class="item">
                           <a href="#" class="menu-btn">
                             <i class="fas fa-desktop"></i><span>Dashboard</span>
                           </a>
                       </li>
                       <li class="item" id="My Shop">
                           <a href="#My Shop" class="menu-btn">
                              <i class="fas fa-store-alt"></i><span>My Shop <i class="fas fa-chevron-down drop-down"></i></span> 
                           </a>
                           <div class="sub-menu">
                               <a href="#"><i class="fas fa-store"></i><span>View shop <i class="fas fa-chevron-down drop-down"></i></span></a>
                               <a href="#"><i class="fas fa-sync-alt"></i></i><span>Update shop <i class="fas fa-chevron-down drop-down"></i></span></a>
                               <a href="#"><i class="far fa-chart-bar"></i><span>Analytics <i class="fas fa-chevron-down drop-down"></i></span></a>
                           </div>
                       </li>
                    </li>
                    <li class="item" id="Wallet">
                        <a href="#Wallet" class="menu-btn">
                           <i class="fas fa-wallet"></i><span>Wallet <i class="fas fa-chevron-down drop-down"></i></span></a>
                        <div class="sub-menu">
                            <a href="#"><i class="fas fa-wallet"></i><span>View Wallet <i class="fas fa-chevron-down drop-down"></i></span></a>
                        </div>
                    </li>
                </li>
                <li class="item" id="Profile">
                    <a href="#Profile" class="menu-btn">
                       <i class="fas fa-user-circle"></i><span>Profile <i class="fas fa-chevron-down drop-down"></i></span></a>
                    <div class="sub-menu">
                        <a href="#"><i class="fas fa-user-circle"></i><span>View Profile <i class="fas fa-chevron-down drop-down"></i></span></a>
                    </div>
                </li>   
                    </div>
                </div>
                <!--sidebar end-->
                <!-- main container start-->
                <div class="main-container">
                <!--main container end-->
        </div>
        <!--wrapper end-->

        <script type="text/javascript">
        $(document).ready(function(){
          $(".sidebar-btn").click(function(){
             $(".wrapper").toggleClass("collapse"); 
          }); 
        });
        </script>
</html>
